version: '3'
services:
  elasticsearch:
    build: elasticsearch
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    expose:
      - 9300
  kibana:
    build: kibana
    links:
      - elasticsearch:elasticsearch
    ports:
      - 5601:5601
volumes:
  elasticsearch-data:
